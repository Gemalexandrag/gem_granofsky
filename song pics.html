<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="BECKY G">
      <div class="item active">
        <img src="https://cbs923ampradiony.files.wordpress.com/2015/10/becky-g-770.jpg?w=640&h=360&crop=1" alt="BECKY G" width="460px" height="345px">
      </div>

      <div class="item">
        <img src="http://leosigh.com/wp-content/uploads/2015/02/becky-g-cant-stop-dancing-jane-the-virgin.jpg" alt="BECKY G" width="460px" height="345px">
      </div>

      <div class="item">
        <img src="http://www.latina.com/sites/default/files/u380275/becky-g-embed.jpg" alt="BECKY G" width="460px" height="345px">
      </div>

      <div class="item">
        <img src="http://celebsmemoir.com/wp-content/uploads/2016/01/bec4.jpg" alt="BECKY G" width="460px" height="345px">

      </div>

      <div class="item">
        <img src="https://cbs923ampradiony.files.wordpress.com/2015/10/becky-g-770.jpg?w=640&h=360&crop=1" alt="BECKY G" width="460px" height="345px">
      </div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
